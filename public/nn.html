<!DOCTYPE html>
<html>

<head>
    <title>Hello World TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>

<body>
    10
    <div id="out1">loading...</div>
    250
    <div id="out2">loading...</div>

    <script>

        const model = tf.sequential();
        function doit1() {
            model.add(tf.layers.dense({ units: 1, inputShape: [1] }));
            model.compile({ loss: 'meanSquaredError', optimizer: 'sgd' });
            const xs = tf.tensor2d([-1, 0, 1, 2, 3, 4], [6, 1]);
            const ys = tf.tensor2d([-3, -1, 1, 3, 5, 7], [6, 1]);
            async function trainModel() {
                await model.fit(xs, ys, { epochs: 10 });
            }

            trainModel();
            const x = model.predict(tf.tensor2d([10], [1, 1]))
            document.getElementById("out1").innerHTML = x
        }


        function doit2() {
            model.add(tf.layers.dense({ units: 1, inputShape: [1] }));
            model.compile({ loss: 'meanSquaredError', optimizer: 'sgd' });
            const xs = tf.tensor2d([-1, 0, 1, 2, 3, 4], [6, 1]);
            const ys = tf.tensor2d([-3, -1, 1, 3, 5, 7], [6, 1]);
            async function trainModel() {
                await model.fit(xs, ys, { epochs: 250 });
            }

            trainModel();
            const x = model.predict(tf.tensor2d([10], [1, 1]))
            document.getElementById("out2").innerHTML = x
        }

        function doit() { 
            doit1()
            doit2()
        }
    </script>
    <button onClick="doit()">doit</button>
</body>

</html>
